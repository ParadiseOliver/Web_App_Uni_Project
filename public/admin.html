<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="admin.css">
	<link rel="icon" type="image/png" href="pictures/favicon.png">
	<title>Trampoline Coach Reviews</title>
</head>
<body>
	<div class="container sticky-top no-pad">
	  <nav class="navbar navbar-light">
	  	<div class="container">
	  	<h1 id="title"><a href="/">Trampoline Coach Reviews</a></h1>
		<div id="forButton">
		  <button id="hamburger" class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#navbar" >
		    <span class="navbar-toggler-icon"></span>
		  </button>
		</div>
		  <div class="collapse navbar-collapse" id="navbar">
			<ul class="nav navbar-nav">
			  <li class="nav-item">
			    <a class="nav-link" href="index.html">Reviews</a>
			  </li>   
			</ul>
		  </div>
  		</div> 
	  </nav>		
	</div>	
	<div class="container">
	  <div class="row">	  	  
		<div class="col-12 no-pad" id="one">
		  <main class="bordered">
		  	<h2 style="text-align: center">Add a Coach</h2>
		  	<form id="postpeople">
			  <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="forename">Forename</label>
			      <input type="text" class="form-control" id="forename" placeholder="Forename" required>
			    </div>
			    <div class="form-group col-md-6">
			      <label for="surname">Surname</label>
			      <input type="text" class="form-control" id="surname" placeholder="Surname" required>
			    </div>
			  </div>
			  <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="username">Username</label>
			      <input type="text" class="form-control" id="username" placeholder="Username" required>
			    </div>
			    <div class="form-group col-md-6">
			      <label for="psw">Access Token</label>
			      <input type="password" class="form-control" id="psw" placeholder="Access Token" required>
			    </div>
			  </div>
			  <div style="text-align:center"><button type="button" class="btn btn-primary" onclick="formhandler()" style="text-align:center">Add Coach</button></div>
			</form>
		  </main>
		</div>
      </div> 	
	</div>

	<script src="admin.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
