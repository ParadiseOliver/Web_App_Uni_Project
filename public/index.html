<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="icon" type="image/png" href="pictures/favicon.png">
	<title>Trampoline Coach Reviews</title>
</head>
<body onload="getReviews(), topRated()">
	<div class="container" >  
	  <div class="row">
	  	<div class="col-lg-12 no-pad">
	  		<section>
	  			<div id="indicators" class="carousel slide" data-ride="carousel" data-interval="3500">
				  <ol class="carousel-indicators">
				    <li data-target="#indicators" data-slide-to="0" class="active"></li>
				    <li data-target="#indicators" data-slide-to="1" ></li>
				    <li data-target="#indicators" data-slide-to="2"></li>
				  </ol>
				  <div class="carousel-inner">
				    <div class="carousel-item active">
				      <img class="d-block w-100" src="pictures/pic1.jpg" alt="First slide">
				      <div class="carousel-caption d-none d-md-block">
					    <h1>WELCOME</h1>
					    <p>TO</p>
					    <h3>Trampoline Coach Reviews</h3>
					  </div>
					</div>
				    <div class="carousel-item">
				      <img class="d-block w-100" src="pictures/pic5.jpg" alt="Second slide">
				      <div class="carousel-caption d-none d-md-block">
					    <h3 style="color:#d82f2f;">REVIEW YOUR</h3>
					    <h3 style="color:#d82f2f;">FAVOURITE COACHES!</h3>
					  </div>
				    </div>
				    <div class="carousel-item">
				      <img class="d-block w-100" src="pictures/pic2.jpg" alt="Third slide">
				      <div class="carousel-caption d-none d-md-block">
					    <h5>SCROLL DOWN</h5>
					    <p>TO GET STARTED</p>
					  </div>
				    </div>
				  </div>
				</div>
	  		</section>
	  	</div>
	  </div>
	 </div>

	<div class="container sticky-top no-pad">
	  <nav class="navbar navbar-light">
	  	<div class="container">
	  	<h1 id="title"><a href="/">Trampoline Coach Reviews</a></h1>
		<div id="forButton">
		  <button id="hamburger" class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#navbar" >
		    <span class="navbar-toggler-icon"></span>
		  </button>
		</div>
		  <div class="collapse navbar-collapse" id="navbar">
			<ul class="nav navbar-nav">
			  <li class="nav-item">
			    <a class="nav-link" href="admin.html">Add a Coach</a>
			  </li>   
			</ul>
		  </div>
  		</div> 
	  </nav>		
	</div>	
	<div class="container" >  
	  <div class="row">
	  	<div class="col-lg-8 no-pad">
		  <main class="bordered">
		  	<h2 style="text-align:center">All Reviews</h2>
		    <div id="forReviews"></div>
		  </main>
		</div>
	  	<div class="col-lg-4 no-pad order-first order-lg-2">
		  <aside class="container bordered centered">
			<h3 >Top Rated Coaches</h3>
			<div id="topRated" class="list-group"></div>
		  </aside>
		</div>
	  </div>
	  <div class="row">
	  	<div class="col-12 no-pad">
	  		<section class="bordered">
	  		<h2 style="text-align:center">Leave a Review</h2>
	  		<form>
		    	<div class="form-row">	
		    	  <div class="form-group col-md-5">
		    	  	<label for="name">Name</label>
		    		<input type="text" class="form-control" id="name" placeholder="Enter your name" required>
		    	  </div>
		    	  <div class="form-group col-md-5">
		    	  	<label for="coach">Coach to be reviewed</label>
		    		<input type="text" class="form-control" id="coach" placeholder="Username of coach being reviewed" required>
		    	  </div>
		    	  <div class="form-group col-md-2">
		    		<label for="rating">Rating</label>
		    		<input type="number" class="form-control" id="rating" placeholder="Out of 5" onchange="limitRange()" required>
		    	  </div>
		    	</div>
		    	<div class="form-row">
		    	  <div class="form-group col-12">
		    	    <label for="review">Your Review</label>
		    		<textarea id="review" class="form-control" placeholder="Your Review"></textarea>
		    	  </div>
		    	</div>
		    	<div style="text-align:center">
		    	<button type="button" class="btn btn-primary" onclick="formhandler(),getReviews(), topRated(),reset()">Submit</button>
		    </div>
	    	</form>	
	    	</section>  		
	  	</div>
	  </div>	
	</div>
	<script src="index.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
